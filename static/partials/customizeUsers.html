<style>
#button {
	margin-bottom:1em;
}
</style>
<div ng-controller="CustomizeUsersController">
	<form>
    	<p>First Name:
    	<input type="text" ng-model="newUser.first_name">
    	</p>
    	<p>Last Name:
    	<input type="text" ng-model="newUser.last_name">
    	</p><p>Favorite Language:
    	<input type="text" ng-model="newUser.language">
    	</p>
    	<input type="submit" ng-click='addUser()' id="button" class="btn btn-info" value="Create User">
  	</form>
  	<table class="table table-bordered">
  		<tr>
      		<th>First Name</th>
      		<th>Last Name</th>
      		<th>Favorite Language</th>
      		<th>Actions</th>
    	</tr>
    	<tr ng-repeat="user in users">
      		<td>{{user.first_name}}</td>
      		<td>{{user.last_name}}</td>
      		<td>{{user.language}}</td>
      		<td ng-click='removeUser(user)'><button>Delete User</button></td>
    	</tr>
  	</table>
</div>
